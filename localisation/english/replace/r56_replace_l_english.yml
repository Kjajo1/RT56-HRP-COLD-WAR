 upgrade_passive_defense:0 "Counter Intelligence Department"
 upgrade_passive_defense_desc:1 "§LDomestic law enforcement are ready made counter intelligence officials. By training them and our Garrison troops in the ways of espionage and counter intelligence, we shall ensure that we always have a defensive presence at home, even when our agents are otherwise engaged.\n \n 'Loose lips sink ships'§!"
 lucky:0 "Fortunate"
 neutrality_drift:0 "Daily Neutrality Support"
 bba_AFA_skilled_desert_warriors_desc:0 "The [ROOT.GetAdjective] warriors have always been known for their fierce skill in desert combat, and it is because of this and the harsh climate they face in the desert that [ROOT.GetNameDef] has managed to avoid subjectation by foreign powers for so long." BEL_resist_and_bite_desc:0 "The Chasseurs Ardennais is our most elite force and the ablest to defend us from an invasion coming from the east."
 BUL_GATHERING_STORM_DESC:0 "After Tsar Boris brought down Kimon Georgiev's military regime, Bulgaria became increasingly absolutist, far from what its constitution adopted at independence guaranteed. After being surrounded by former enemies and significantly reduced in size following successive defeats during the Second Balkan War and the Second World War, revanchist ideologies have continued to gain popularity. They may well bring Bulgaria back on the road to war."
 CHI_GATHERING_STORM_DESC:0 "Once the most powerful nation on the face of the Earth, China has been brought low by nearly a century of western imperialism and internal strife.\n\nChiang Kai-shek and the Kuomintang, the central government of China, now face threats from both the Japanese Empire, which has already annexed a vast swath of China, and Mao's Communists, who are currently holed up in the hills of Shaanxi. Surrounded on all sides, Chiang now prepares China for a war the likes of which the country has never seen."
 CHL_GATHERING_STORM_DESC:0 "Chile's recent history has been marked by government coups, civil strife, and political strongmen. However, there is hope within many political circles in Chile that the country can return to democracy and political stability. This task is not easy for the democratic coalition who dub themselves the 'Popular Front.' The coalition's rivals include Chile's current leader and dictator, Arturo Alessandri. Who wishes nothing but to see the coalition's demise. Radical trade unions seek to hijack the 'Popular Front' and take it in a Marxist direction. At the same time, the Nacista's fascist movement gains more sympathizers by the day."
 PRC_GATHERING_STORM_DESC:0 "The Chinese Communist Party is on the brink of destruction. After a failed revolution, Communist armies have been broken on all fronts by the KMT, the Communists fled from their bases in southern China to their new base in Shaanxi. From this catastrophe, a new leader emerged for the party: Mao Zedong.\n\nMao brings with him a radical new vision of communism, and a new strategy for survival and expansion. Perhaps the Communists could ally with their former enemies against a greater foe…"
#  ROM_GATHERING_STORM_DESC:0 "As dusk settled on the Russian, Ottoman and Austro-Hungarian Empires following the end of the Great War, Romania, who had fought on the side of the Entente, was now the undisputed hegemon of the Balkans.\nHowever, not all is well in the nation. The country's frail democracy has been in a power struggle with King Carol ever since the beginning of his reign, with Codreanu's Iron Guard waiting for their opportunity to strike.\nNow, with a resurgent Germany looking to expand it's influence in the Balkans, and a new Communist threat to the East eyeing it's former territories, Romania must pick its friends carefully, lest an old enemy come knocking."
 BUL_prussia_of_the_balkans_desc:0 "With our fully modernized army, we can finally really claim the title of "Prussia of the Balkans"."
 CZE_csd:0 "ČSD"
 FRA_weapons_purchases_category:1 "Purchase [USA.GetAdjective] Weapons"
 GER_mefo_bills_modifier:0 "MEFO Bills"
 GER_mefo_bills_modifier_desc:0 "MEFO bills were promissory notes created by Hjalmar Schacht to enable the government to fund rearmament, acting through the balance sheet entity Metallurgische Forschungsgesellschaft to hide this rearmament from French and British eyes. These bills must be extended for six-month periods, or their recipients will have to be paid when they fall due. \n\n§RGoing to war will remove the dependency on MEFO bills, as well as delaying the requirement to pay them until the war's conclusion.§!"
 GER_wolfpack_tactics:0 "Wolfpack Tactics"
 GER_wolfpack_tactics_desc:0 "By dividing up our Submarine fleet into 'packs' they have proven to be even deadlier than we dared imagine."
 HOL_propose_benelux_unification_tt:0 "§REveryone must approve of the agreement for the bonuses to take effect.§!"
 LAT_aizsargi:0 "Militarize The Aizsargi"
 LAT_aizsargi_desc:0 "Founded in 1919 as a paramilitary force during the [LAT.GetAdjective] war of independence on an example of Finnish Guard Division, Suojeluskunta, Aizsargi has played an important role as an interior defense force. Aizsargi has supported Carlis Ulmanis in his rise to power via the coup d'etat of 1934. Expanding and promoting this organization will provide the state with many potential recruits. "
 POL_lithuanian_annexation_desc:0 "It has become evident that old unions can be restored if we are willing to use some aggression. Perhaps we may suggest that the Lithuanians would be much safer if they lived in a larger more powerful state… Poland, for example."
 POL_lithuanian_ultimatum:0 "Cooperation with Lithuania"  #the actual ultimatum is a decision
 POL_central_region_strategy:0 "Central Industrial Region Strategy"
 POL_central_region_strategy_desc:0 "By centralizing factories far from any borders, especially in such key areas as Kielce, Skarzysko, Radom, Starachowice and Ostrowiec, we will be able to boost our production while also protecting them from any would-be conquerors."
 SOV_comecon_desc:0 "Establishing a Council for Mutual Economic Assistance (COMECON) would provide vast economic and industrial benefits to all members of Cominform, thus further uniting the workers of our great countries together!"
 SOV_third_five_year_plan:0 "Finish The Five Year Plan"
 SOV_third_five_year_plan_desc:0 "The Second Five Year Plan in its late stages has been proven to be of a great success. Its final step includes an additional level of industrialisation and electrification of the promising regions of our great country."
 SOV_finish_the_five_year_plan:0 "Continue The Five Year Plan"
 SOV_finish_the_five_year_plan_desc:0 "One does not stop progress of our great state! We must continue our industrial efforts!"
 SOV_socialism_in_one_country:0 "Socialism In One Country"
 SOV_socialism_in_one_country_desc:0 "Following the defeat of vile Trotskyist, we can embrace the great plan of General Secretary Josef Stalin: Socialism in One Country. We will first build our own communist Utopia and will show the world later how to follow it!"
 SWE_folkhemmet_desc:0 "Folkhemmet, also known as the 'Good Home' is an idea of a society where there is no privileged or misfortunate, no favorites or undesirables, no exploitation of those in need but a society where equality, kindness and cooperation prevail."
